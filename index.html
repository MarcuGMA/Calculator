<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="section">
        <div class="calculatorContainer">
            <div class="inputsContainer">
                <input type="text" class="secondInput">
                <input type="text" class="firstInput">
            </div>
            <input type="hidden" class="lastSelected">
            <div class="buttonsContainer">
                <button class="button" data-type="c">C</button>
                <button class="button" data-type="1">1</button>
                <button class="button" data-type="2">2</button>
                <button class="button" data-type="3">3</button>
                <button class="button" data-type="4">4</button>
                <button class="button" data-type="5">5</button>
                <button class="button" data-type="6">6</button>
                <button class="button" data-type="7">7</button>
                <button class="button" data-type="8">8</button>
                <button class="button" data-type="9">9</button>
                <button class="button" data-type="0">0</button>
                <button class="button" data-type="/">/</button>
                <button class="button" data-type="*">*</button>
                <button class="button" data-type="+">+</button>
                <button class="button" data-type="-">-</button>
                <button class="button" data-type="=">=</button>
            </div>
        </div>
    </div>      
    <script src="/script.js"></script>
</body>
</html>
